version: '2.3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3131:80
    networks:
      bicycle-network:
        aliases:
          - frontend
    environment:
      NODE_PATH: ./src
      REACT_APP_BICYCLE_API: localhost/bicycle
    entrypoint: "npm run start"
    volumes:
      - ${PWD}/frontend:/app/


networks:
  bicycle-network:
    external: false
    name: bicycle-network